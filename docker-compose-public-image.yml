version: '3.0'
services:
  go-example-sqlquerybuilder:
    image: "ghcr.io/dmitry-msk777/connector_1c_enterprise/connector_1c_enterprise:latest"
    ports:
      - "8081:8080"
    hostname: go-example-sqlquerybuilder
    environment:
      DB_DIALECT: ${DB_DIALECT}
      DB_CONNECTION: ${DB_CONNECTION}
      MESSAGE_PATH: ${MESSAGE_PATH}
    restart: always 